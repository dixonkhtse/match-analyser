<div class="container-fluid faceit-primary">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block faceit-dark sidebar collapse">
      <div class="position-sticky pt-5" role="tablist">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-bs-target="#nav-match-history" role="tab" data-bs-toggle="tab">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-clock-history" viewBox="0 0 16 16">
                <path
                  d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                <path
                  d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
              </svg>
              Head to head
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-target="#nav-map-stats" role="tab" data-bs-toggle="tab">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z" />
              </svg>
              Map stats
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="tab-content">

      <!-- Head to head -->
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 tab-pane fade show active" role="tabpanel"
        id="nav-match-history">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="text-light">Head to head</h2>
        </div>

        <h2 class="text-light">Section title</h2>
        <div class="table-responsive">
          <table class="table table-bordered text-light">
            <thead>
              <tr>
                <th>#</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1,001</td>
                <td>random</td>
                <td>data</td>
                <td>placeholder</td>
                <td>text</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Map stats -->
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 tab-pane fade" role="tabpanel" id="nav-map-stats">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="text-light">Map stats</h2>
        </div>

        <div class="container rounded">
          <h5 class="text-light mb-3">INPUTS</h5>
          <form>
            <div class="match-url form-floating mb-3">
              <input id="matchUrl" name="matchUrl" type="text" class="form-control form-control-dark"
                [class.is-invalid]="submitted && !matchUrl" placeholder="Match URL" [(ngModel)]="matchUrl">
              <label class="text-light" for="matchUrl">Match URL</label>
            </div>
            <div class="faceit-user-name form-floating mb-3">
              <input id="faceitUsername" name="faceitUsername" type="text" class="form-control form-control-dark"
                [class.is-invalid]="submitted && !faceitUsername" placeholder="FACEIT Nickname"
                [(ngModel)]="faceitUsername">
              <label class="text-light" for="faceitUsername">FACEIT Nickname</label>
            </div>
            <div class="btns d-flex justify-content-between">
              <button type="submit" class="btn btn-primary text-light"
                [disabled]="!matchUrl || !faceitUsername || analysing" (click)="analyse()">
                <span *ngIf="!analysing">Analyse</span>
                <ng-container *ngIf="analysing">
                  <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <span class="sr-only">Loading...</span>
                </ng-container>
              </button>
              <button type="button" class="btn btn-danger text-light"
                [disabled]="(!matchUrl && !faceitUsername) || analysing" (click)="reset()">Reset</button>
            </div>
            <div *ngIf="warning" class="text-danger mt-3">Error: {{ warning }}</div>
          </form>
        </div>
        <div *ngIf="result" class="outputs rounded text-light">
          <h5 class="mb-3">RESULTS</h5>
          <table class="output-table table table-bordered text-light">
            <thead>
              <tr>
                <th scope="col">Player</th>
                <th scope="col">Level</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of result">
                <td>{{ row.nickname }}</td>
                <td class="level">
                  <img [src]="'assets/icons/lv' + row.game_skill_level + '.svg'" />
                </td>
                <td>{{ row.player_id }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
